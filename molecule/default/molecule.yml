---
dependency:
  name: galaxy
  env:
    ANSIBLE_COLLECTIONS_PATH: "./common:./partition:./controlplane"
driver:
  name: docker
platforms:
  - name: instance
    image: ubuntu:22.04
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
